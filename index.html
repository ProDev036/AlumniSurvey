<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Survey Forum</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main>
        <header>
            <h1>LUMS Alumni Survey Forum</h1>
            <p>Help us better serve the community</p>
        </header>
        <form action=" <!-- Enter data recieving website here -->  ">

            <fieldset class="basic-information">

                <label for="name">Full Name:
                    <input  type="text" name="name" id="name" placeholder="Jane Doe" required/>
                </label>

                <label for="graduation-year">Graduation Year:
                    <input  type="number" name="grafuation-year" id="grduation-year" min="2000" max="2024" required/>
                </label>

                <label for="degree">Pleas select your degree:
                    <select name="degree" id="degree">
                        <option value="">(Select one)</option>
                        <option value="1">Undergraduate</option>
                        <option value="2">Postgraduate (MSc/ MPhil)</option>
                        <option value="3">PhD</option>
                    </select>
                </label>

                <label for="specialization">Please select you specialization field:
                    <select name="specialization" id="specialization">
                        <option value="">(Select one)</option>
                        <option value="1">Mechanical</option>
                        <option value="2">Electrical</option>
                        <option value="3">Chemical</option>
                        <option value="4">Metallurgy</option>
                        <option value="5">Physics</option>
                        <option value="6">Computer Science</option>
                    </select>
                </label>

                <label for="email">Email:
                    <input type="email" id="email" name="email" required/>
                </label>

                <label for="phonenumber">Phone number:
                    <input type="text" id="phone-number" name="phone-number" required/>
                </label>
            </fieldset>

            <fieldset class="current-status">
                <legend>Please select you  current status:</legend>

                <label for="employed"><input type="radio" name="employment-status" id="employed" value="employed" class="inline" checked/> Employed
                </label>

                <label for="self-employed"><input class="inline" type="radio" name="employment-status" id="self-employed" value="self-employed"/> Self-employed
                </label>

                <label for="pursuing-further-studies"><input class="inline" type="radio" name="employment-status" id="pursuing-further-studies" value="pursuing-further-studies"/> Pursuing further studies
                </label>

                <label for="unemployed"><input class="inline" type="radio" name="employment-status" id="unemployed" value="unemployed"/> Unemployed
                </label>

                <label for="other"><input class="inline" type="radio" name="employment-status" id="other" value="other"/> Other (please specify)
                </label>

                <label for="job-title">Job  Title/Role:
                    <input  type="text" name="job-title" id="job-title" required/>
                </label>

                <label for="organization-name">Company/Organization Name:
                    <input  type="text" name="organization-name" id="organization-name" required/>
                </label>

                <label for="industry-sector">Industry/Sector:
                    <input  type="text" name="industry-sector" id="industry-sector" />
                </label>
                
                <label for="years-experience">Years of Experience:
                    <input  type="number" name="years-experience" id="years-experience" min="0" />
                </label>

                <label for="current-status-info">Please specify anything you want regarding your current profession:
                    <textarea name="current-status-info" id="current-status-info" rows="3" cols="30"></textarea>

                </label>

            </fieldset>

            <fieldset class="miscellaneous">
                <Legend>
                    How would you like to stay connected with the  university?
                </Legend>
                <label for="alumni-newsletters"><input class="inline" type="checkbox" name="alumni-newsletters" id="alumni-newsletters"/> Alumni newsletters</label>
                <label for="social-media-groups"><input class="inline" type="checkbox" name="social-media-groups" id="social-media-groups"/> Social media groups</label>
                <label for="university-groups"><input class="inline" type="checkbox" name="university-groups" id="university-groups"/> University Events</label>

                <label for="undergraduate-experience">How has your undergraduate experience influenced your career path?

                    <textarea name="undergraduate-experience" id="undergraduate-experience" rows="3" cols="30"></textarea>

                </label>

                <label for="current-experience">Is there anything else you would like to share about your current endeavors or experiences?

                    <textarea name="current-experience" id="current-experience" rows="3" cols="30"></textarea>

                </label>

            </fieldset>

            <label for="consent"><input class="inline" type="checkbox" name="consent" id="consent" required/>  <em>I consent to having my information shared with the university.</em></label>

            <input type="submit" id="submit"/>
        </form>
    </main>
</body>
</html>
